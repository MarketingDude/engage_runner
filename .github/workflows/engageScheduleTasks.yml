name: Engage Scheduled Tasks

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  validate-secrets:
    name: Validate Secrets
    runs-on: ubuntu-latest
    outputs:
      api_key: ${{ steps.check.outputs.api_key }}
      cron_secret: ${{ steps.check.outputs.cron_secret }}
    steps:
      - id: check
        run: |
          if [ -z "${{ secrets.BASE44_SERVICE_ROLE_KEY }}" ]; then
            echo "❌ Missing BASE44_SERVICE_ROLE_KEY" >&2; exit 1
          fi
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "❌ Missing CRON_SECRET" >&2; exit 1
          fi
          echo "::set-output name=api_key::${{ secrets.BASE44_SERVICE_ROLE_KEY }}"
          echo "::set-output name=cron_secret::${{ secrets.CRON_SECRET }}"

  send_email_campaigns:
    name: Send Scheduled Emails
    runs-on: ubuntu-latest
    needs: validate-secrets
    steps:
      - name: Trigger sendEmailCampaigns
        run: |
          URL="https://app--engage-b288ff36.base44.app/api/apps/684ae2bedb03f8ffb288ff36/functions/sendEmailCampaigns"
          for attempt in 1 2 3; do
            echo "▶ Attempt $attempt: sendEmailCampaigns"
            status=$(curl -s -o /tmp/resp1.txt -w "%{http_code}" \
              -X POST "$URL" \
              -H "Content-Type: application/json" \
              -H "api_key: ${{ secrets.BASE44_SERVICE_ROLE_KEY }}" \
              -H "X-Cron-Secret: ${{ needs.validate-secrets.outputs.cron_secret }}" \
              -d '{}')
            echo "HTTP $status"
            cat /tmp/resp1.txt
            if [[ "$status" -ge 200 && "$status" -lt 300 ]]; then
              echo "✅ sendEmailCampaigns succeeded"
              break
            else
              echo "❌ sendEmailCampaigns failed, retrying…" 
              sleep $(( attempt * 2 ))
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "🚨 sendEmailCampaigns failed after 3 attempts" >&2
              exit 1
            fi
          done

  publish_scheduled_posts:
    name: Publish Scheduled Posts
    runs-on: ubuntu-latest
    needs: validate-secrets
    steps:
      - name: Trigger publishScheduledPosts
        run: |
          URL="https://app--engage-b288ff36.base44.app/api/apps/684ae2bedb03f8ffb288ff36/functions/publishScheduledPosts"
          for attempt in 1 2 3; do
            echo "▶ Attempt $attempt: publishScheduledPosts"
            status=$(curl -s -o /tmp/resp2.txt -w "%{http_code}" \
              -X POST "$URL" \
              -H "Content-Type: application/json" \
              -H "X-Cron-Secret: ${{ needs.validate-secrets.outputs.cron_secret }}" \
              -d '{}')
            body=${resp%HTTPSTATUS:*}
            code=${resp##*HTTPSTATUS:}
            echo "Status: $code"
            echo "Headers:" && cat headers.txt
            echo "Response: $body"
            if [[ $code -ge 200 && $code -lt 300 ]]; then
              echo "✅ publishScheduledPosts succeeded"
              break
            fi
            echo "❌ publishScheduledPosts failed (attempt $((n+1)))"
            n=$((n+1))
            sleep 2
          done
          if [[ $code -lt 200 || $code -ge 300 ]]; then
            exit 1
          fi "🚨 publishScheduledPosts failed after 3 attempts" >&2
              exit 1
            fi
          done
