name: Engage Scheduled Tasks

on:
  schedule:
    - cron: '*/5 * * * *'     # every 5 minutes
  workflow_dispatch:

env:
  BASE44_APP_ID: 684ae2bedb03f8ffb288ff36
  BASE44_API_URL: https://app--engage-b288ff36.base44.app/api/apps/${{ env.BASE44_APP_ID }}

jobs:
  trigger-tasks:
    name: Trigger Base44 Scheduled Tasks
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.BASE44_SERVICE_ROLE_KEY }}" ]; then
            echo "❌ Missing BASE44_SERVICE_ROLE_KEY" >&2
            exit 1
          fi
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "❌ Missing CRON_SECRET" >&2
            exit 1
          fi

      - name: Call sendEmailCampaigns
        run: |
          for attempt in 1 2 3; do
            echo "▶ Attempt $attempt: sendEmailCampaigns"
            http_code=$(curl -s -o /tmp/resp_send.txt -w "%{http_code}" \
              -X POST "${{ env.BASE44_API_URL }}/functions/sendEmailCampaigns" \
              -H "Content-Type: application/json" \
              -H "api_key: ${{ secrets.BASE44_SERVICE_ROLE_KEY }}" \
              -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
              -d '{}')
            echo "HTTP $http_code"
            cat /tmp/resp_send.txt
            if [[ "$http_code" == 2* ]]; then
              echo "✅ sendEmailCampaigns succeeded"
              break
            else
              echo "❌ sendEmailCampaigns failed (status $http_code)"
              sleep $(( attempt * 2 ))
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "🚨 sendEmailCampaigns failed after 3 attempts" >&2
              exit 1
            fi
          done

      - name: Call publishScheduledPosts
        run: |
          for attempt in 1 2 3; do
            echo "▶ Attempt $attempt: publishScheduledPosts"
            http_code=$(curl -s -o /tmp/resp_post.txt -w "%{http_code}" \
              -X POST "${{ env.BASE44_API_URL }}/functions/publishScheduledPosts" \
              -H "Content-Type: application/json" \
              -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
              -d '{}')
            echo "HTTP $http_code"
            cat /tmp/resp_post.txt
            if [[ "$http_code" == 2* ]]; then
              echo "✅ publishScheduledPosts succeeded"
              break
            else
              echo "❌ publishScheduledPosts failed (status $http_code)"
              sleep $(( attempt * 2 ))
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "🚨 publishScheduledPosts failed after 3 attempts" >&2
              exit 1
            fi
          done
