name: Engage Scheduled Tasks

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  trigger-tasks:
    name: Trigger Base44 Scheduled Tasks
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.BASE44_APP_ID }}" ]; then
            echo "❌ Missing BASE44_APP_ID" >&2; exit 1;
          fi
          if [ -z "${{ secrets.BASE44_SERVICE_ROLE_KEY }}" ]; then
            echo "❌ Missing BASE44_SERVICE_ROLE_KEY" >&2; exit 1;
          fi
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "❌ Missing CRON_SECRET" >&2; exit 1;
          fi

      - name: Call sendEmailCampaigns
        run: |
          URL="https://app--engage-b288ff36.base44.app/api/apps/${{ secrets.BASE44_APP_ID }}/functions/sendEmailCampaigns"
          for attempt in 1 2 3; do
            echo "▶ Attempt $attempt: sendEmailCampaigns"
            status=$(curl -s -o /tmp/resp1.txt -w "%{http_code}" \
              -X POST "$URL" \
              -H "Content-Type: application/json" \
              -H "api_key: ${{ secrets.BASE44_SERVICE_ROLE_KEY }}" \
              -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
              -d '{}')
            echo "HTTP $status"
            cat /tmp/resp1.txt
            if [[ "$status" -ge 200 && "$status" -lt 300 ]]; then
              echo "✅ sendEmailCampaigns succeeded"
              break
            else
              echo "❌ sendEmailCampaigns failed, retrying…" 
              sleep $(( attempt * 2 ))
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "🚨 sendEmailCampaigns failed after 3 attempts" >&2
              exit 1
            fi
          done

      - name: Call publishScheduledPosts
        run: |
          URL="https://app--engage-b288ff36.base44.app/api/apps/${{ secrets.BASE44_APP_ID }}/functions/publishScheduledPosts"
          for attempt in 1 2 3; do
            echo "▶ Attempt $attempt: publishScheduledPosts"
            status=$(curl -s -o /tmp/resp2.txt -w "%{http_code}" \
              -X POST "$URL" \
              -H "Content-Type: application/json" \
              -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
              -d '{}')
            echo "HTTP $status"
            cat /tmp/resp2.txt
            if [[ "$status" -ge 200 && "$status" -lt 300 ]]; then
              echo "✅ publishScheduledPosts succeeded"
              break
            else
              echo "❌ publishScheduledPosts failed, retrying…"
              sleep $(( attempt * 2 ))
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "🚨 publishScheduledPosts failed after 3 attempts" >&2
              exit 1
            fi
          done
