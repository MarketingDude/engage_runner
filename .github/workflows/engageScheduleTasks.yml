name: Engage Scheduled Tasks

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  validate-secrets:
    name: Validate Secrets
    runs-on: ubuntu-latest
    outputs:
      api_key: ${{ steps.check.outputs.api_key }}
      cron_secret: ${{ steps.check.outputs.cron_secret }}
    steps:
      - id: check
        run: |
          if [ -z "${{ secrets.BASE44_SERVICE_ROLE_KEY }}" ]; then
            echo "‚ùå Missing BASE44_SERVICE_ROLE_KEY" >&2; exit 1
          fi
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "‚ùå Missing CRON_SECRET" >&2; exit 1
          fi
          echo "::set-output name=api_key::${{ secrets.BASE44_SERVICE_ROLE_KEY }}"
          echo "::set-output name=cron_secret::${{ secrets.CRON_SECRET }}"

  send_email_campaigns:
    name: Send Scheduled Emails
    runs-on: ubuntu-latest
    needs: validate-secrets
    steps:
      - name: Trigger processEmailCampaigns
        run: |
          URL="https://app--engage-b288ff36.base44.app/api/apps/684ae2bedb03f8ffb288ff36/functions/processEmailCampaigns"
          for attempt in 1 2 3; do
            echo "‚ñ∂ Attempt $attempt: processEmailCampaigns"
            status=$(curl -s -o /tmp/resp1.txt -w "%{http_code}" \
              -X POST "$URL" \
              -H "Content-Type: application/json" \
              -H "api_key: ${{ secrets.BASE44_SERVICE_ROLE_KEY }}" \
              -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
              -d '{"dryRun": false}')
            echo "HTTP $status"
            cat /tmp/resp1.txt
            if [[ "$status" -ge 200 && "$status" -lt 300 ]]; then
              echo "‚úÖ processEmailCampaigns succeeded"
              break
            else
              echo "‚ùå processEmailCampaigns failed, retrying‚Ä¶" 
              sleep $(( attempt * 2 ))
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "üö® processEmailCampaigns failed after 3 attempts" >&2
              exit 1
            fi
          done

  publish_scheduled_posts:
    name: Publish Scheduled Posts
    runs-on: ubuntu-latest
    needs: validate-secrets
    steps:
      - name: Trigger publishScheduledPosts
        run: |
          echo "‚ñ∂ Publishing scheduled posts‚Ä¶"
          n=0
          until [ $n -ge 3 ]; do
            resp=$(curl -sS -D headers.txt -w "\nHTTPSTATUS:%{http_code}" -X POST \
              "https://app--engage-b288ff36.base44.app/api/apps/684ae2bedb03f8ffb288ff36/functions/publishScheduledPosts" \
              -H "Content-Type: application/json" \
              -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
              -d '{"dryRun": false}')
            body=${resp%HTTPSTATUS:*}
            code=${resp##*HTTPSTATUS:}
            echo "Status: $code"
            echo "Headers:" && cat headers.txt
            echo "Response: $body"
            if [[ $code -ge 200 && $code -lt 300 ]]; then
              echo "‚úÖ publishScheduledPosts succeeded"
              break
            fi
            echo "‚ùå publishScheduledPosts failed (attempt $((n+1)))"
            n=$((n+1))
            sleep 2
          done
          if [[ $code -lt 200 || $code -ge 300 ]]; then
            exit 1
          fi
